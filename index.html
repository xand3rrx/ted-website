<!DOCTYPE >
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="TED | an AI chatbot" />
		<meta property="og:description" content="TED | an AI chatbot" />
		<meta property="og:title" content="TED ðŸ§¸" />
		<meta property="og:image" content="" />
		<meta property="og:type" content="website" />
		<link rel="canonical" href="https://ted.jerkface.net/" />
		<meta property="og:site_name" content="@TED" />
		<meta
			name="keywords"
			content="ted, ted 2, ted ai, ted ai chatbot, ted discord, ted movie discord bot" />
		<meta
			property="og:image"
			content="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3VwMGppeDh4a2lianp6czZlMnBuaHF2ZGw3Mjk3NGhsem5la3IzeiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/nj7XeQRzlg0yk/giphy.gif" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="language" content="English" />
		<meta name="author" content="TED" />
		<meta name="view-transition" content="same-origin" />
		<link rel="icon" href="https://cdn-icons-png.flaticon.com/128/2729/2729991.png" />
		<link rel="stylesheet" href="./styles/style.css" />
		<link
			href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
			rel="stylesheet"
			crossorigin />
		<title>TED</title>
	</head>
	<body oncontextmenu="return false;">
		<div class="container">
			<div class="profile-border box-color">
				<div class="profile box-color">
					<div class="banner">
						<img
							id="banner-image"
							src="https://i.postimg.cc/bwq7MRjs/giphy.gif"
							alt="" />
					</div>
					<div class="main-header">
						<div class="image">
							<div class="avatar">
								<img
									class="box-color"
									id="avatar-image"
									alt=""
									aria-hidden="true"
									src="https://avatarfiles.alphacoders.com/260/260604.jpg" />
								
								<div class="status box-color">
									<img
										id="status-image"
										src="./public/status/online.svg"
										alt="" />
								</div>
							</div>
							<!-- </button> -->
						</div>
						<div class="badges box-color" id="badges">
							<div class="badges-right">
								<a class="tooltip" aria-label="HypeSquad Brilliance">
									<img alt=" " src="./public/badges/hypesquad-brilliance.svg"
								/></a>
								<a
									class="tooltip"
									aria-label="Originally known as TED#0001">
									<img alt=" " src="./public/badges/legacy-username.svg"
								/></a>
							</div>
							<div class="badges-left"></div>
							<!-- badges list-->
							<!-- -->
						</div>
					</div>
					<div class="card box-color">
						<div class="name-box">
							<span class="display-name">TED</span>
							<span class="pronouns">beer/me</span>
						</div>
						<div class="body">
							<div class="content">
								<div class="about-section">
									<div class="title-body">ABOUT ME</div>
									<!-- text -->
									<span class="about-me">i'm your not-so-humble, semi-automated pal with a knack for mischief and an allergy to boredom. here to crack open a cold one with your problems or just shoot the breeze.</span>
									<!-- -->
								</div>
								
								<div class="socials">
									<!-- social list -->
									<div class="column">
										<a
											class="platform"
											href="https://discord.com/oauth2/authorize?client_id=1045191859657506877&scope=bot&permissions=17179871232"
											rel="noreferrer noopener"
											target="_blank">
											<img
												class="platform-icon"
												alt=" "
												aria-hidden="true"
												src="./public/platforms/discord.svg" />
											<div class="text-base platform-username">
												Invite TED
											</div>
											<div>
												<img
													alt=" "
													id="link"
													aria-hidden="true"
													src="./public/icons/link.svg"
													class="connect" />
											</div>
										</a></div>
									<div class="column">
										<a
											class="platform"
											href="https://top.gg/bot/1045191859657506877/vote"
											rel="noreferrer noopener"
											target="_blank">
											<img
												class="platform-icon"
												alt=" "
												aria-hidden="true"
												src="./public/platforms/topgg.svg" />
											<div class="text-base platform-username">
												Vote on top.gg
											</div>
											<div class="">
												<img
													alt=" "
													id="link"
													aria-hidden="true"
													src="./public/icons/link.svg"
													class="connect" />
											</div>
										</a>
									</div>
									<!-- -->
								</div>
								<div class="chat-container">
									<input
										type="text"
										id="message-input"
										placeholder="Message @Mizu" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- <script src="./scripts/script.js"></script> -->
		<script src="./scripts/script_static.js"></script>
		<!-- <script src="./scripts/no_dev.js"></script> -->
		<!-- <script src="./scripts/message.js"></script> -->
	</body>
</html>
